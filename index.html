<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script/sketch.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Etch-a-Sketch</title>
    
</head>
<body>
    <div class="container">
        <div class="gridContainer"></div>
        <div class="buttonContainer">
            <div class="toolContainer">
                <button id="pencilButton" class="toolButton toolButtonActive">P</button>
                <button id="eraserButton" class="toolButton">E</button>
            </div>
            <div class="stepTool">
                <h2>Pressure</h2>
                <div class="stepButtonContainer">
                    <button id="decreaseStep" class="stepButton"><<</button>
                    <button id="increaseStep" class="stepButton">>></button>
                </div>
                <div class="stepAmount">3</div>
            </div>
            <div class="penDown">PenDown</div>
            <button id="clearButton">Clear</button>
        </div>
    </div>  
</body>
</html>
